<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="i"></div>
    <div id="ii"></div>
    
    <script>
        const currentDate = new Date();
        const year = currentDate.getFullYear();
        // +1 because array starts with 0; where 0 = Jan, 1 = Feb, and so on
        const month = String(currentDate.getMonth() + 1).padStart(2, '0');
        const day = String(currentDate.getDate()).padStart(2, '0');

        const formattedDate = year + ":" + month + ":" + day;
        console.log(formattedDate);
        document.getElementById("i").innerHTML = formattedDate;

        // To display month name
        const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
        const monthName = monthNames[currentDate.getMonth()];

        const formattedDate_2 = year + ":" + monthName + ":" + day;
        console.log(formattedDate_2);
        document.getElementById("ii").innerHTML = formattedDate_2;
    </script>
    
</body>
</html>
