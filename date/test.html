  <script>
   function display(){
    var currentDate = new Date();
    var y= currentDate.getFullYear();
    var mo= currentDate.getMonth()+1;
    var d= currentDate.getDay();

    var arraymonths = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];


    var h =  String(currentDate.getHours()).padStart(2, '0');
    var m = String(currentDate.getMinutes()).padStart(2, '0');
    var s = String(currentDate.getSeconds()).padStart(2, '0');
    // var dis =  y+ ":" + mo + ":" + d +":"+h + ":" + m + ":" + s;
    var dis =  y+ ":" +arraymonths[mo] + ":" + d +":"+h + ":" + m + ":" + s;
    console.log(dis);
   }
//    display();
   setInterval(display, 1000);
  </script>
