<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="ev">Events</h1>
    <button id="bth">Click here</button>

    <script>
        document.getElementById("bth").addEventListener("click", changeText);

        function changeText() {
            var ev = document.getElementById("ev");

            if (ev.style.fontSize == '1em') {
                ev.style.fontSize = '2em';
             document.getElementById("ev").innerHTML="font size=2em";
            } else {
                ev.style.fontSize = '1em';
                document.getElementById("ev").innerHTML="font size=1em";

            }
        }
    </script>
</body>
</html>
