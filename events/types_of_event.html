<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Alert</h2>

<button onclick="myFunction()">On Click</button>
<button onmouseover="myFunction()">onmouseover</button>
<button onmouseleave="myFunction()">onmouseleave</button>
<button onmousewheel="myFunction()">onmousewheel</button>
<button onmouseenter="myFunction()">onmouseenter</button>

<button id="a">Try it 2</button>

<script>
var q = document.getElementById("a");
q.addEventListener("click", display);

function display() {
  alert("I am a new alert box!");
}

function myFunction() {
  alert("I am an alert box!");
}
</script>

</body>
</html>
