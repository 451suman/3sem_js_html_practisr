<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

        change colour:
        <input type="radio" name="c" id="red"> red
        <input type="radio" name="c" id="green">green


<script>
    var r=document.getElementById("red");
    r.addEventListener("click",show);
    function show()
    {
        document.body.style.backgroundColor="red";
    }

    var r=document.getElementById("green");
    r.addEventListener("click",aasd);
    function aasd()
    {
        document.body.style.backgroundColor="green";
    }
    </script>
</body>
</html>
