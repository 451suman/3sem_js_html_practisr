<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="validate.html" method="post" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" title="Enter a name" >
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" >
      
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" title="Enter a 10-digit phone number" >
      
   
   <!-- Original Password Pattern:  -->
        <label for="password">Password (Letters & Numbers Only):</label>
        <input type="password" id="password" name="password"  >
        <label for="image">Upload an image (PNG or JPG):</label>
        <input type="file" id="image" name="image" accept=".png, .jpg" >
      


        <input type="submit" value="Submit">
      </form>
      
</body>
</html>


<!-- title=his attribute provides a user-friendly message that is displayed when the user hovers over the input field or when the input does not match the specified pattern. 
    It gives users information about the required password format.  -->
