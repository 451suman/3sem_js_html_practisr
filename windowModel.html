<!DOCTYPE html>
<html>
<head>
  <title>Window Object Demo</title>
</head>
<body>
  <button onclick="openNewWindow()">Open New Window</button>
  <button onclick="resizeWindow()">Resize Window</button>
  <button onclick="scrollToTop()">Scroll to Top</button>
  <button onclick="showAlert()">Show Alert</button>
  <button onclick="showConfirm()">Show Confirm</button> <!-- Corrected function name -->

  <script>
    // window.print(); this is usedto print page
    function openNewWindow() {
      window.open('https://www.example.com', '_blank', 'width=800,height=600');
    }

    function resizeWindow() {
      window.resizeTo(500, 300);
    }

    function scrollToTop() {
      window.scrollTo(0, 0);
    }

    function showAlert() {
      window.alert('This is an alert!');
    }
    function showConfirm() { // Corrected function name
      let isConfirmed = window.confirm('leeave site');
      if (isConfirmed) {
        window.location.href ="changeBgColourPerSec.html";
        // window.alert('This is an alert +');
      } else {
        window.alert('This is an alert ');
      }
    }
  </script>
</body>
</html>
